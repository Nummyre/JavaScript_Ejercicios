<!DOCTYPE html>
<!--
Tabla de colores aleatorios con su nÂº RGB
-->
<html>
    <head>
        <title>Colores aleatorios</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
                <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <style>
            table{
                border: 1px solid black;
            }
            td {
                width: 40px;
                border: 1px solid black;
            }

        </style>
    </head>
    <body>
        <div class="container">
            <h3 class="p-2 mt-3">Presiona F5 para actualizar la tabla.</h3>
            <table class="table p-5 mt-5">
                <thead>
                    <tr>
                        <th scope="col" class="red">Rojo</th>
                        <th scope="col" class="green">Verde</th>
                        <th scope="col" class="blue">Azul</th>
                        <th scope="col" class="colours">Color</th>
                    </tr>
                </thead>
                <tbody id="tableColours">
                </tbody>
            </table>
        </div>
         <script>
        
        
                    var tabla = document.getElementById("tableColours").innerHTML;
                    
                    var rojo;
                    var verde;
                    var azul;
        
                    var filaRojo;
                    var filaVerde;
                    var filaAzul;
                    var filaColor;
        
                    var filas;
        
                    for (var i = 0; i < 20; i++) {
        
                        rojo = Math.round(Math.random() * 255);
                        verde = Math.round(Math.random() * 255);
                        azul = Math.round(Math.random() * 255);
        
                        filaRojo = "<td>" + rojo + "</td>";
                        filaVerde = "<td>" + verde + "</td>";
                        filaAzul = "<td>" + azul + "</td>";
        
                        filaColor = "<td style=\"background-color: rgb(" + rojo + "," + verde + "," + azul + ")\"></td>";
        
                        filas = "<tr>" + filaRojo + filaVerde + filaAzul + filaColor + "</tr>";
        
                        tabla = tabla + filas;
                    }
        
                    document.getElementById("tableColours").innerHTML = tabla;
        
        
                </script>
    </body>
</html>
